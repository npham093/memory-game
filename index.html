<!-- Code for modal from https://www.w3schools.com/howto/howto_css_modals.asp -->
	<div id="myModal" class="modal">

	  <div class="modal-content">
	    <span class="close">&times;</span>
	    <p id='congrats-text'>Congratulations! You won! </p>
	  </div>

	</div>

	<section class="top-bar">
		<div class="timer">

		</div>
		<div id="move-counter"></div>
		<div id="star-rating"></div>
		<button id="resetGame" onclick="resetGame(setInterval(myTimer, 1000))">Reset Game</button>
	</section>
