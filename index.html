<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Memory Game</title>
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
<!-- Code for modal from https://www.w3schools.com/howto/howto_css_modals.asp -->
	<div id="pattern">
		<div id="myModal" class="modal">

		  <div class="modal-content">
		    <span class="close">&times;</span>
			<div id="totalRate"></div>
		    <p id='congrats-text'>Congratulations! You won! </p>
			<div id="counterTotal"></div>
			<br>
			<p>Would you like to play again?</p>
			<button id="play-again" onclick="playAgain(setInterval(myTimer, 1000))">Play Again</button>
		  </div>

		</div>

		<section class="top-bar">
			<div class="top-bar-content">
				<button id="startTimer" onclick="setInterval(myTimer, 1000)">Start</button>
				<p id="timerCounter"></p>
			</div>
			<div class="top-bar-content">
				<button id="resetGame" onclick="resetGame(setInterval(myTimer, 1000))">Reset Game</button>
			</div>
			<div class="top-bar-content">
				<p id="move-counter"></p>
			</div>
			<div class="top-bar-content">
				<p id="star-rating"></p>
			</div>

		</section>

		<main class="card-group">
			<div class="match1 hidden" onclick="toggleCard(this)">
				<p>✿</p>
			</div>
			<div class="match1 hidden" onclick="toggleCard(this)">
				<p>✿</p>
			</div>
			<div class="match2 hidden" onclick="toggleCard(this)">
				<p>★</p>
			</div>
			<div class="match2 hidden" onclick="toggleCard(this)">
				<p>★</p>
			</div>
			<div class="match3 hidden" onclick="toggleCard(this)">
				<p>♔</p>
			</div>
			<div class="match3 hidden" onclick="toggleCard(this)">
				<p>♔</p>
			</div>
			<div class="match4 hidden" onclick="toggleCard(this)">
				<p>☁</p>
			</div>
			<div class="match4 hidden" onclick="toggleCard(this)">
				<p>☁</p>
			</div>
			<div class="match5 hidden" onclick="toggleCard(this)">
				<p>♥</p>
			</div>
			<div class="match5 hidden" onclick="toggleCard(this)">
				<p>♥</p>
			</div>
			<div class="match6 hidden" onclick="toggleCard(this)">
				<p>☾</p>
			</div>
			<div class="match6 hidden" onclick="toggleCard(this)">
				<p>☾</p>
			</div>
			<div class="match7 hidden" onclick="toggleCard(this)">
				<p>✴</p>
			</div>
			<div class="match7 hidden" onclick="toggleCard(this)">
				<p>✴</p>
			</div>
			<div class="match8 hidden" onclick="toggleCard(this)">
				<p>❆</p>
			</div>
			<div class="match8 hidden" onclick="toggleCard(this)">
				<p>❆</p>
			</div>

		</main>
	</div>
</body>
<script type="text/javascript" src="js/index.js"></script>
</html>
